{% extends 'main/base.html' %}

{% block title %} Регистрация {% endblock %}
{% block content %} 
    <div class="container">
        <h2>Регистрация</h2>
        <p>{{ error }}</p>
        <form method="post", action=''>
            {% csrf_token %}
            <label for="login" class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" placeholder="Enter login" name="login"><br>

            <label for="password" class="form-label" ><b>Password</b></label>
            <input type="text" class="form-control" placeholder="Enter password" name="password"><br>

            <button class="btn-primary" type="submit"> Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
