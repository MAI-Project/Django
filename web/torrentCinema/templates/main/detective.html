{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block description %}
<section class="description">
    <h1>{{ title }}</h1>
</section>
{% endblock %}

{% block content %}

<section class="album">
    <div class="album py-5 ">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
                {% for el in films %}
                <div class="col" id="filmblock">
                    <div class="card shadow-sm">
                        <img src="{{ el.imagePath }}" class="d-block w-100" alt="...">
                        <div class="card-body">
                            <p class="card-text">
                                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ el.name }}<br>{{ el.description }} </font></font></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button name="write" type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='player/{{ el.id }}'">Смотреть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</section>
{% endblock %}
