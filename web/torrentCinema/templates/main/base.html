{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/genre-pages.css'%}" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        a:hover {

            text-decoration: underline;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main id="scrollbar">
    <!-- Header -->
    <div id="navigation" class="container header">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4" style="color: #bb6829">Online Cinema With Love</span></a>
            <ul class="nav nav-pills">
                {% for category in cat_list %}
                <li class="nav-item"><a href="/genre/{{category.id}}" class="nav-link" aria-current="page" style="color: #bb6829">{{category.name}}</a></li>
                {% endfor %}
            </ul>
        </header>
    </div>

    <!-- Заголовок -->
    <section id="description" class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <section class="description">
                    <h1>{% block description %}{% endblock %}</h1>
                </section>
            </div>
        </div>
    </section>
    {% block content %}{% endblock %}


</main>
</body>
</html>
