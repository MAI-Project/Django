<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        a:hover {

            text-decoration: underline;
        }
    </style>
    <title>Фильм</title>
</head>
<body>
<main>


    <!-- Header -->
    <!-- Header -->
    <div id="navigation" class="container header">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                <span class="fs-4" style="color: #bb6829">Online Cinema With Love</span></a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'comedy' %}" class="nav-link" aria-current="page" style="color: #bb6829">Комедии</a></li>
                <li class="nav-item"><a href="{% url 'drama' %}" class="nav-link" style="color: #bb6829">Драмы</a></li>
                <li class="nav-item"><a href="{% url 'action' %}" class="nav-link" style="color: #bb6829">Боевики</a></li>
                <li class="nav-item"><a href="{% url 'detective' %}" class="nav-link" style="color: #bb6829">Детективы</a></li>
                <li class="nav-item"><a href="{% url 'romance' %}" class="nav-link" style="color: #bb6829">Мелодрамы</a></li>
            </ul>
        </header>
    </div>
    <!-- Header -->

    <!-- Заголовок -->
    <section id="description" class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                 <section class="description log">
                    <h1>{{film.name}}</h1>
                </section>
            </div>
        </div>
    </section>

     <div class="myVideo" id="video">
        <!-- Include WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

    <!-- Torrent streaming -->
    <script>
        magnet = ""
        torrentId = "{{ film.magnet }}"
        for (var i = 0; i < torrentId.length; i++){
            if(torrentId[i] != '&'){
                magnet += torrentId[i]
            }
            else {
                magnet += '&'
                i+=4
            }
        }

        const client = new WebTorrent()
        client.add(magnet, onTorrent)

        // Render media files into to the page
        function onTorrent (torrent) {
            torrent.files.forEach(function (file) {
                if (file.name.endsWith('.mp4'))
                {
                    file.appendTo('.myVideo')
                }
            })
        }
    </script>
    </div>


        <footer class="foot">
            <p>© 2022 813Enjoyers team
            </p>
        </footer>

</main>
</body>
</html>
